<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Mathly</title>
  </head>
  <body>
    <aside class="aside-player">
      This is the player side
      <p>Score: <span class="user-score" id="userScore">0</span></p>
    </aside>
    <main>
      <header>
        <h1>Mathly</h1>
      </header>
      <section class="operations-section">
        <button class="adding-subtracting" id="start-add-game">Adding/Subtracting Positive/Negative Numbers</button>
        <!-- <button class="multiplying">Multiplying Positive/Negative Numbers</button>
        <button class="dividing">Dividing Positive/Negative Numbers</button> -->
        <div class="game-player-section math-problem-card hidden" id="player-operation-section">
          <p class="user-dialogue" id="userMathProblemDialogue"></p>
          <p class="top-numbers" id="player-top-number"></p>
          <p class="bottom-numbers" id="player-bottom-number"><span class="operation-sign" id="operationSign">x</span></p>
          <p class="operation-line">_______</p>
          <div class="user-response-block">
            <label for="userAnswer">Your answer</label>
            <p class="user-response" id="userResponse"></p>
            <input type="number" id="userAnswerInput" name="tentacles" min="-1000" max="1000" />
            <button class="submit-user-answer" id="submitUserAnswer">Check Answer</button>
          </div>
        </div>
        <div class="game-computer-section math-problem-card hidden" id="computer-operation-section">
          <p class="top-numbers" id="computer-top-number"></p>
          <p class="bottom-numbers" id="computer-bottom-number"><span class="operation-sign" id="operationSign">x</span></p>
          <p class="operation-line">_______</p>
          <p class="correct-answer" id="correctAnswer"></p>
        </div>
      </section>
    </main>
    <aside class="aside-computer">
      <h1>Mathew</h1>
      This is the computer side
      <p>Score: <span class="computer-score"></span></p>
    </aside>
  </body>
  <script src="main.js"></script>
</html>
